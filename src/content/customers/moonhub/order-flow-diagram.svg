<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-size="18" font-weight="bold">ShopFlow Order Processing Pipeline</text>
  
  <!-- Order Flow Steps -->
  <rect x="50" y="80" width="100" height="50" fill="#3b82f6" rx="5"/>
  <text x="100" y="105" text-anchor="middle" fill="white" font-size="11">Order Received</text>
  
  <rect x="200" y="80" width="100" height="50" fill="#059669" rx="5"/>
  <text x="250" y="105" text-anchor="middle" fill="white" font-size="11">Validation</text>
  
  <rect x="350" y="80" width="100" height="50" fill="#059669" rx="5"/>
  <text x="400" y="105" text-anchor="middle" fill="white" font-size="11">Inventory Check</text>
  
  <rect x="500" y="80" width="100" height="50" fill="#dc2626" rx="5"/>
  <text x="550" y="105" text-anchor="middle" fill="white" font-size="11">Payment</text>
  
  <rect x="650" y="80" width="100" height="50" fill="#7c3aed" rx="5"/>
  <text x="700" y="105" text-anchor="middle" fill="white" font-size="11">Fulfillment</text>
  
  <rect x="750" y="80" width="100" height="50" fill="#ea580c" rx="5"/>
  <text x="800" y="105" text-anchor="middle" fill="white" font-size="11">Notification</text>
  
  <!-- Error Handling -->
  <rect x="200" y="180" width="500" height="50" fill="#ef4444" rx="5"/>
  <text x="450" y="205" text-anchor="middle" fill="white" font-size="11">Error Handling & Retry Logic</text>
  
  <!-- Arrows -->
  <path d="M150 105 L200 105" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M300 105 L350 105" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M450 105 L500 105" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M600 105 L650 105" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M750 105 L750 105" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Error arrows -->
  <path d="M250 130 L250 180" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M400 130 L400 180" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M550 130 L550 180" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M700 130 L700 180" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Recovery arrows -->
  <path d="M450 180 L450 150" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#greenarrow)"/>
  
  <!-- Results -->
  <rect x="50" y="320" width="800" height="120" fill="#e5e7eb" rx="5"/>
  <text x="450" y="345" text-anchor="middle" font-weight="bold" font-size="16">Implementation Results</text>
  
  <!-- Metrics Grid -->
  <text x="150" y="375" text-anchor="middle" font-weight="bold" font-size="12">99.99%</text>
  <text x="150" y="390" text-anchor="middle" font-size="10">Order Completion</text>
  
  <text x="300" y="375" text-anchor="middle" font-weight="bold" font-size="12">Zero</text>
  <text x="300" y="390" text-anchor="middle" font-size="10">Lost Orders</text>
  
  <text x="450" y="375" text-anchor="middle" font-weight="bold" font-size="12">3x</text>
  <text x="450" y="390" text-anchor="middle" font-size="10">Faster Processing</text>
  
  <text x="600" y="375" text-anchor="middle" font-weight="bold" font-size="12">60%</text>
  <text x="600" y="390" text-anchor="middle" font-size="10">Cost Reduction</text>
  
  <text x="750" y="375" text-anchor="middle" font-weight="bold" font-size="12">$2M</text>
  <text x="750" y="390" text-anchor="middle" font-size="10">Annual Savings</text>
  
  <text x="225" y="415" text-anchor="middle" font-weight="bold" font-size="12">90%</text>
  <text x="225" y="430" text-anchor="middle" font-size="10">Fewer Manual Interventions</text>
  
  <text x="675" y="415" text-anchor="middle" font-weight="bold" font-size="12">25%</text>
  <text x="675" y="430" text-anchor="middle" font-size="10">Increase in Customer Satisfaction</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
    <marker id="greenarrow" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>
</svg>
