<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="18" font-weight="bold">AI Dynamics Architecture with Hatchet</text>
  
  <!-- API Gateway -->
  <rect x="50" y="80" width="100" height="60" fill="#4f46e5" rx="5"/>
  <text x="100" y="110" text-anchor="middle" fill="white" font-size="12">API Gateway</text>
  
  <!-- Hatchet Workflows -->
  <rect x="250" y="80" width="120" height="60" fill="#059669" rx="5"/>
  <text x="310" y="105" text-anchor="middle" fill="white" font-size="11">Hatchet</text>
  <text x="310" y="120" text-anchor="middle" fill="white" font-size="11">Workflows</text>
  
  <!-- ML Steps -->
  <rect x="450" y="40" width="100" height="50" fill="#dc2626" rx="5"/>
  <text x="500" y="65" text-anchor="middle" fill="white" font-size="10">Preprocessing</text>
  
  <rect x="450" y="120" width="100" height="50" fill="#dc2626" rx="5"/>
  <text x="500" y="145" text-anchor="middle" fill="white" font-size="10">ML Inference</text>
  
  <rect x="450" y="200" width="100" height="50" fill="#dc2626" rx="5"/>
  <text x="500" y="225" text-anchor="middle" fill="white" font-size="10">Post-processing</text>
  
  <!-- Infrastructure -->
  <rect x="650" y="120" width="100" height="50" fill="#7c3aed" rx="5"/>
  <text x="700" y="145" text-anchor="middle" fill="white" font-size="10">GPU Clusters</text>
  
  <!-- Arrows -->
  <path d="M150 110 L250 110" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M370 100 L450 65" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M370 110 L450 145" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M370 120 L450 225" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M550 145 L650 145" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- Performance metrics -->
  <rect x="50" y="300" width="700" height="80" fill="#e5e7eb" rx="5"/>
  <text x="400" y="325" text-anchor="middle" font-weight="bold" font-size="14">Key Metrics</text>
  <text x="150" y="345" text-anchor="middle" font-size="12">99.9% Uptime</text>
  <text x="300" y="345" text-anchor="middle" font-size="12">Sub-35ms P95</text>
  <text x="450" y="345" text-anchor="middle" font-size="12">3x Throughput</text>
  <text x="600" y="345" text-anchor="middle" font-size="12">Zero Data Loss</text>
  
  <text x="150" y="365" text-anchor="middle" font-size="10" fill="#6b7280">During Peak Load</text>
  <text x="300" y="365" text-anchor="middle" font-size="10" fill="#6b7280">Task Assignment</text>
  <text x="450" y="365" text-anchor="middle" font-size="10" fill="#6b7280">Increase</text>
  <text x="600" y="365" text-anchor="middle" font-size="10" fill="#6b7280">Processing Failures</text>
</svg>
